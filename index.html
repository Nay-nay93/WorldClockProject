<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="container">
    <h1> World Clock</h1>
    <select name="" id="">
        <option value=""> Select a city </option>
        <option value="london"> London </option>
        <option value="newYork"> New York </option>
        <option value="aukland"> Aukland</option>
    </select>

    <div class="city">
        <div>
            <h2>Los Angeles US</h2>
            <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
    </div>
    <div class="city">
        <div>
            <h2> Rome IT</h2>
            <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
    </div>
    <div class="city">
        <div>
            <h2> Athens GR</h2>
            <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
    </div>
   </div>
